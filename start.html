<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>

    <form>

      <label for="email">Email: </label>
      <input type="email" name="email" id="email">

      <p></p>

      <label for="password">Password:</label>
      <input type="password" name="password" id="password">
      
      <p></p>

      <label for="first_name">First Name: </label>
      <input type="text" name="first_name" id="first_name">
      
      <p></p>

      <label for="last_name">Last Name: </label>
      <input type="text" name="last_name" id="last_name">

      <p></p>

      <label for="birthdate">Birthdate: </label>
      <input type="date" name="birthdate" id="birthdate">

      <p></p>

      <label for="telephone_number">Telephone number: </label>
      <input type="tel" name="telephone_number" id="telephone_number">

      <p></p>

      <label for="plans">Choose your plan: </label>
      <select name="plans" id="plans">
        <option value="free_plan">Free plan</option>
        <option value="a_group_of_3_plans">A group of 3 plans with increasing price</option>
      </select>
      <input type="checkbox" name="proplan" for="proplan"> Pro Plan
  
      <p></p>

      <label for="card">Credit Card Number </label>
      <input type="text" name="card" id="card">

      <p></p>

      <label for="cvc">CVC </label>
      <input type="password" name="cvc" id="cvc">

      <p></p>

      <label for="expiration_date">Expiration Date </label>
      <input type="date" name="expiration_date" id="expiration_date">

      <p></p>

      <label for="billing_adress">Billing Adress </label>
      <input type="text" name="billing_adress" id="billing_adress">

      <p></p>

      <button>Submit</button>



    </form>

  </body>
</html>
